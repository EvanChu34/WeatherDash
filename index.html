<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <p class="city-search">City Search</p>
                    <div class="input-group mb-3">
                        <input id="city-input" type="text" placeholder="City Name" aria-label="cityName" aria-describedby="button-addon1">
                        <button class="btn btn-primary" type="button" id="searchBtn">
                            <i class="fas fa-search">Search</i>
                        </button>
                    </div>
                <div class="row">
                    <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                    <form id="city-list"></form>   
                </div>  
            </div>

            <div class="col-md-9">
                <div class="row">
                    <div class="col-12 border border-dark m-3 rounded">
                        <h2 id=selected-city>City</h2><!--City name and date --> 
                        <img id="current-pic" src="placeholder" alt="">
                        <p id="temperature"></p>
                        <br>
                        <p id="humidity"></p>
                        <br>
                        <p id="wind-speed"></p>
                        <br>
                        <p id="UV-index"></p> 
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-12">
                        <h3>5-Day Forcast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>  
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
