<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dash</title>

    <div class="container">

            <div class="col-md-3">

                  <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1">Search</button>

                  </div>
                <div class="row">
                    

                </div>  
            </div>

                <br>

                    <!--Temp-->
                    <p id="temperature">Temp</p> 
                </div>
                <div class="row">
                    <!--Humidity-->
                    <p id="humidity">Hum</p>
                </div>
                <div class="row">
                    <!--Wind Speed-->

                </div>

                    <!--UV Index-->

                <br>

                    </div>
