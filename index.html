<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dash</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <p class="city-search">City Search</p>
                  <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
                    <input type="text" class="city-input" placeholder="City Name" aria-label="cityName" aria-describedby="button-addon1">
                  </div>
                <div class="row">
                <form id="city-list"></form>   

                </div>  
            </div>

            <div class="col-md-9">
                <div class="row">
                    <h2 id=selected-city>City</h2><!--City name and date --> 
                    <img id="current-pic" src="placeholder" alt="">
                </div>
                <br>
                <div class="row">
                    <p id="temperature"></p> 
                </div>
                <div class="row">
                    <p id="humidity"></p>
                </div>
                <div class="row">
                    <p id="wind-speed"></p> 
                </div>
                <div class="row">
                    <p id="UV-index"></p> 
                </div>

                <br>
                <br>

                <div class="row">
                    <div class="col-12">
                        <h3>5-Day Forcast</h3>
                    </div>
                </div>
                <div class="row">

                    <div class="card text-white bg-primary mb-3" style="max-width: 12rem;">
                        <div class="card-date">Date</div>
                        <div class="card-body">
                          <h6 class="card-temp">Temp</h6>
                          <br>
                          <h6 class="card-humid">Humid</h6>
                        </div>
                    </div>
                        
                    <div class="card text-white bg-primary mb-3" style="max-width: 12rem;">
                        <div class="card-date">Date</div>
                        <div class="card-body">
                          <h6 class="card-temp">Temp</h6>
                          <br>
                          <h6 class="card-humid">Humid</h6>
                        </div>
                    </div>

                    <div class="card text-white bg-primary mb-3" style="max-width: 12rem;">
                        <div class="card-date">Date</div>
                        <div class="card-body">
                          <h6 class="card-temp">Temp</h6>
                          <br>
                          <h6 class="card-humid">Humid</h6>
                        </div>
                    </div>

                    <div class="card text-white bg-primary mb-3" style="max-width: 12rem;">
                        <div class="card-date">Date</div>
                        <div class="card-body">
                          <h6 class="card-temp">Temp</h6>
                          <br>
                          <h6 class="card-humid">Humid</h6>
                        </div>
                    </div>

                    <div class="card text-white bg-primary mb-3" style="max-width: 12rem;">
                        <div class="card-date">Date</div>
                        <div class="card-body">
                          <h6 class="card-temp">Temp</h6>
                          <br>
                          <h6 class="card-humid">Humid</h6>
                        </div>
                    </div>

                </div>
            
            </div>
        
        </div>
        
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
